<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@100;200;300;500;700&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>Send us a Message</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name" placeholder="Enter your name">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="field"> 
                    <input type="text" name="email" placeholder="Enter your email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="field">
                    <input type="text" name="phone" placeholder="Enter your phone">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="field">
                    <input type="text" name="website" placeholder="Enter your website">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="message">
                    <textarea placeholder="Write your message" name="message"></textarea>
                    <i class="fa-solid fa-message"></i>
                </div>
                <button class="button-area">
                    <button type="submit">Send </button>
                    <span>Sending your message...</span>
                </button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
